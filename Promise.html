<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  new Promise(((resolve, reject) => {
    //第一次网络请求的代码
    setTimeout(() => {
     resolve("suc")
    },2000)
  })).then( res => {
    //第一次拿到结果的处理代码
    console.log(res,"first");
    console.log(res,"first");
    console.log(res,"first");
    console.log(res,"first");
    return new Promise(((resolve, reject) => {
      //第二次网络请求的代码
       setTimeout(() => {
         resolve("suchong");
         throw "error message出错了"
       },2000)
    })).then((res) => {
      //第二次拿到结果的处理代码
      console.log(res,"second");
      console.log(res,"second");
      console.log(res,"second");
      console.log(res,"second");
    }).catch(err => {
      console.log(err);
    })
  })
</script>
</body>
</html>
